<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-img slot="start" [src]="item.img"></ion-img>
      <ion-label> {{item.name}} ({{item.symbol}})</ion-label>
      <ion-badge slot="end" color="success">{{item.price}} $</ion-badge>
    </ion-item>
  </ion-list>


</ion-content>
